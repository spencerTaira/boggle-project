<!doctype html>
<html lang="en">

<head>
  <title>Thanksgiving Boggle Boogie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>
  <div id="title">Thanksgiving Boggle Boogie</div>
  <div class="container">

    <div class="row">
      <div id="scoreboard-container" class="col-3">
        <div id="scoreboard-title">
          <h3>Scoreboard</h3>
        </div>
        <div id="scoreboard" class="align-items-center">
          <!--All player scores go here-->
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <table class="boggle-board">
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-3">
        <div id="chat">
          <!-- Chat messages go here -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <!--EMPTY-->
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div id="player-stuff" class="justify-content-center">
          <div>
            <div id="player-name"><!--Player name goes here--></div>
            Score: <b id="score">0</b> &mdash;
            Seconds Left: <b id="timer">&ndash;</b>
          </div>
          <div>
            <form id="newWordForm" autocomplete="off">
              <input id="wordInput" class="word-input" autofocus aria-label="Word">
              <button class="word-input-btn">Go</button>
            </form>
          </div>
          <div>
            <p id="game-results">
              <!-- Game results go here -->
            </p>
          </div>
          <div>
            <button id="restart">Restart!</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div>
          <p class="msg">
            <!-- our JS will put messages here dynamically -->
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div id="words" class="col-4">
        <!--Guessed words will go here-->
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="/static/boggle.js"></script>
  <script src="/static/boggleWebsocket.js"></script>
</body>

</html>
